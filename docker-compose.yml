services:
  postgres:
    image: postgres:18-alpine
    container_name: purpleglass-postgres
    ports:
      - "${POSTGRES_PORT}:5432"
    env_file:
      - ./backend/.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: purpleglass-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: purpleglass-backend
    ports:
      - "${BACKEND_PORT}:${BACKEND_CONTAINER_PORT}"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    container_name: purpleglass-frontend
    ports:
      - "${FRONTEND_PORT}:3000"
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
